                    _id: "/d+"


rg_rubrics_page: # страница рубрик
        path:     /rubrics/{id}/
        defaults: { _controller: JuristBundle:Rubrics:rubric, id: 0 }
        requirements:
                    _id: "/d+"

rg_rubric_page_1: # страница конкретной рубрики
        path:     /rubric/{CPUName}/
        defaults: { _controller: JuristBundle:Rubric:rubric,  numberPage: 1 }
        requirements:
                    _CPUName: "/w+"
                    _numberPage: "/d+"

rg_rubric_page: # страница конкретной рубрики
        path:     /rubric/{numberPage}/{CPUName}/
        defaults: { _controller: JuristBundle:Rubric:rubric}
        requirements:
                    _CPUName: "/w+"
                    _numberPage: "/d+"

rg_tag_page: # страница конкретного тега
        path:     /tag/{idPage}/{id}/
        defaults: { _controller: JuristBundle:Tag:tag}
        requirements:
                    _idPage: "/d+"
                    _id: "/d+"

