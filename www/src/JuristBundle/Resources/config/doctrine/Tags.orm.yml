    manyToMany:
            questions:
                targetEntity: Questions
                inversedBy: tags
                joinTable:
                  name: jurist.tags_questions
                  joinColumns:
                    tags_id:
                      referencedColumnName: id
                  inverseJoinColumns:
                    questions_id:
                      referencedColumnName: id
    lifecycleCallbacks: {  }
