JuristBundle\Entity\Tags:
    type: entity
    table: jurist.tags
    repositoryClass: JuristBundle\Entity\TagsRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '100'
            unique: true
        createdAt:
            type: datetime
        editedAt:
            type: datetime
        title:
            type: text
            nullable: TRUE
        description:
            type: text
            nullable: TRUE
