rg_answer_page: #вопрос-ответ
        path:     /rubrics/question/{id}/
        defaults: { _controller: JuristBundle:Answers:answer,  id: null }
        requirements:
                    _id: "/d+"

rg_jurist_page1: #страница конкретного юриста без пагинации
        path:     /jurist/{id}/
        defaults: { _controller: JuristBundle:Jurist:jurist, page: 1, id: null}
        requirements:
                    _id: "/d+"

rg_jurist_page: #страница конкретного юриста
        path:     /jurist/{pageId}/{id}/
        defaults: { _controller: JuristBundle:Jurist:jurist, page: pageId, id: null}
        requirements:
                    _id: "/d+"
