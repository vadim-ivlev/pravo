JuristBundle\Entity\Answers:
    type: entity
    table: jurist.answers
    repositoryClass: JuristBundle\Entity\AnswersRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        answers:
            type: text
        answersSteps:
            type: text
            column: answers_steps
        date:
            type: datetime
        rating:
            type: integer
            default: 0
        createdAt:
            type: datetime
        editedAt:
            type: datetime
        typeCards:
            type: string
        secureEntryCheck:
            type: boolean
            column: secure_entry_check
        entryFeedCheck:
             type: boolean
             column: entry_feed_check
        entryFeedDate:
              type: datetime
              column: entry_feed_date
        actualUserCharge:
              type: integer
              column: actual_user_charge
              default: 0
              nullable: false
    manyToOne:
        authUsersId:
            targetEntity: AuthUsers
            #fetch: EAGER
            joinColumn:
                name: auth_users_id
                referencedColumnName: id
    oneToOne:
        question:
            targetEntity: Questions
            #fetch: EAGER
            joinColumn:
                name: question_id
                referencedColumnName: id
    lifecycleCallbacks: {  }
